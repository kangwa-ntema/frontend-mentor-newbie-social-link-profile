<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: var(--clr-white);

        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="profilePicture"></div>
      <h1 class="user_name">
        Jessica Randall
        <h2 class="user_location">London, United Kingdom</h2>
      </h1>
      <p class="user_brief">"Front-end developer and avid reader."</p>
      <div class="user_socialList">
        <a href="www.github.com" class="user_social_link">GitHub</a>
        <a href="www.frontendmentor.io" class="user_social_link">Frontend Mentor</a>
        <a href="www.linkedin.com" class="user_social_link">LinkedIn</a>
        <a href="www.twitter.com" class="user_social_link">Twitter</a>
        <a href="www.nstagram.com" class="user_social_link">Instagram</a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kangwa Ntema</a>.
    </div>
  </body>
</html>
